<div class='container'>
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{adminMenuTitle | uppercase}}</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a (click)="adminMenuClick('Add')" class="list-group-item"><span class="glyphicon glyphicon-plus"></span> {{add}}</a>
                        <a (click)="adminMenuClick('Edit')" class="list-group-item"><span class="glyphicon glyphicon-pencil"></span> {{edit}}</a>                    
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{adminContentTitle | uppercase}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row" *ngIf="adminContentTitle==add">
                        <admin-add></admin-add>
                    </div>
                    <div class="row" *ngIf="adminContentTitle==edit">
                        <admin-edit></admin-edit>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
