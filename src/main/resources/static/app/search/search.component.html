<div class='container-fluid'>
    <div class="row">
        <div class="col-md-12" [formGroup]="searchFormGroup">
            <input type="text" class="form-control" [value]="searchString" [formControl]="seachControl" placeholder="search...">
        </div>
    </div><br />
    <div class="row">        
        <div class="col-md-12" *ngIf="model.query != ''" class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Tag</th>
                                    <th>UserName</th>
                                    <th>Password</th>      
                                </tr>      
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of searchResults">
                                    <td>{{result.tag}}</td>
                                    <td>{{result.username}}</td>
                                    <td>{{result.password}}</td>                                    
                                </tr>
                            </tbody>   
                        </table>        
                    </div>
                    looking for: {{model.query}}
                </div>
            </div>    
        </div>     
    </div>
</div>
